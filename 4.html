<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>After School Club</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>After School Club</h1>
    <h1>{{subject}}</h1>
    <p>{{location}}</p>
    <p>Price : {{price}}</p>
</div>

<div id="app5">
 <p v-if = "counter >= -5">Number of spaces: {{ 5 + counter }}</p>
 <p v-else>Number of spaces: 0</p>
 <button @click = "counter--">Add to Chart</button>
</div>

<script>
var vm = new Vue({
        el: '#vue_det',
        data: {
            subject: "Math",
            location: "London",
            price: "100",
            num: "5",
            
        },
        methods: {
        }
     })

var app = new Vue({
el: '#app5',
    data: {
       counter: 0
    }
})

</script>
</body>
</html>
