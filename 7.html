<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>After School Club</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue_det">
    <h1>After School Club</h1>
    <h1>{{subject}}</h1>
    <p>{{location}}</p>
    <p>Price : {{price}}</p>
	<p>Number of spaces: {{ num + counter }}</p>
	<button v-on:click = "counter -= 1">Add to Chart</button>
	<button v-on:click = "counter -= 1" disabled >Add to Chart</button>
</div>


<script>
var vm = new Vue({
        el: '#vue_det',
        data: {
			isDisabled: false,
            subject: "Math",
            location: "London",
            price: "100",
            num: 5,
            counter: 0,
        },
     })

</script>
</body>
</html>
